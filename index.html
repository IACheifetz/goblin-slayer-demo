<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="/assets/gobbiereverse.png" class="talking-gob">
        <div class="game-title">
            <h1>Click on one of the Gobbiefolk to fight!</h1>
        </div>
    </header>
    <main class="gobbieMain">
       <section class="main-section">
        <h3 class="lefterHead">
            Be careful around red gobbiefolk
        </h3>
           <form>
               <label>
                   <input type="text" name="gobbie-name" required/>
               </label>
               <button>Challenge Gobbiefolk</button>
           </form>
           <div class="goblin-list">
               <!--dynamic list-->
           </div>
           <h4 class="Game-End"></h4>
           <h3 class="defeated-goblins">
               Uplander's murderkilled 0 innocent Gobbiefolk.
           </h3>
           <h3 class="player-hp">
            Uplander HP: 10
           </h3>
           <input type="button" value="Restart Game" onClick="document.location.reload(true)">
       </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
